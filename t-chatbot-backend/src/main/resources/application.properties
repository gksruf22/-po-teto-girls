spring.application.name=t-chatbot-backend

# Server Configuration
server.port=8080

# H2 Database Configuration (file-based, stored in ./data directory)
spring.datasource.url=jdbc:h2:file:./data/tchatbot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# IMPORTANT: Change this secret key in production!
jwt.secret=mySecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLong
jwt.expiration=86400000

# Google Gemini API
# Set your API key as environment variable when running:
# GOOGLE_API_KEY=your_key_here ./gradlew bootRun
gemini.api.key=${GOOGLE_API_KEY}
